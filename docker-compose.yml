version: '3.8'

services:
  app:
    build: .
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      - db
    environment:
      - DB_HOST=${DB_HOST}
      - API_PORT=${API_PORT}

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: